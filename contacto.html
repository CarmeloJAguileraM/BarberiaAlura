<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura Carmelo</title> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
        <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    </head>

    <body>
        <header>
             <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li class="buttons"><a href="#" class="fa fa-whatsapp"></a></li>
                        <li class="buttons"><a href="#" class="fa fa-google-plus"></a></li>
                        <li class="buttons"><a href="#" class="fa fa-linkedin"></a></li>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
          <form>           
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) X XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset> 
                    <legend style="font-size: 25px;">¿Cómo le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend style="font-size: 25px;">¿En cuál horario prefiere ser atendido?</legend>
                    <select class="preferencia">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
               
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>       
            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</td>
                    </tr>  
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr> 
                </tbody>
            </table>
            
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
            <h2 id="code">Modified by CarmeloAguilera</h2>
            
        </footer>
    </body>
</html>
